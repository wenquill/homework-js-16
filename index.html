    <section class="container">
      <h1>Contact Form</h1>
      <p>* Please, fill in your information and we`ll be sending your order.</p>
      <form action="#" class="form">
        <div class="column">
            <div class="input-box">
                <label for="username">Full Name</label>
                <input class="input-item" type="text" placeholder="Name" required name="name" id="username" pattern="[A-Z][a-z]{1,19}"/>
                <small>error message</small>
            </div>
            <div class="input-box">
                <input class="input-item" type="text" placeholder="Surname" required id="username" name="surname" minlength="2"
                maxlength="20" pattern="[A-Z][a-z]{1,19}"/>
                <small>error message</small>
            </div>
        </div>
        <div class="input-box">
          <label for="email">Email Address</label>
          <input class="input-item" type="text" placeholder="your@mail.com" required id="email" name="email" pattern="^.+@.+\..+$"/>
          <small>error message</small>
        </div>
        <div class="column">
          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input class="input-phone" type="text" placeholder="000" required id="phone" name="phone1" pattern="^\d\d\d$"/>

          </div>

        </div>
        <div class="input-box">
